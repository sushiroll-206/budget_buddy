<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - Budget Buddy</title>
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" sizes="16x16">
  <link href="./stylesheets/output.css" rel="stylesheet">
  <script src="javascripts/api_version.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/login.js"></script>
  <script src="https://kit.fontawesome.com/5727d82724.js" crossorigin="anonymous"></script>
</head>
<body onload="initLogin()">
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
      <div class="text-center">
        <img src="./assets/BudgetBuddy.png" alt="Budget Buddy Logo" class="mx-auto h-16 w-auto">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Welcome to Budget Buddy</h2>
        <p class="mt-2 text-sm text-gray-600">Choose your login method</p>
      </div>
      
      <!-- Login Options -->
      <div id="login-options" class="mt-8 space-y-4">
        <!-- Options will be loaded here -->
      </div>
      
      <!-- UW NetID Login Form (hidden by default) -->
      <div id="uw-login-form" class="hidden mt-8 space-y-6">
        <div class="text-center">
          <h3 class="text-xl font-bold text-gray-900">UW NetID Login</h3>
          <p class="mt-2 text-sm text-gray-600">You will be redirected to the UW login page</p>
        </div>
        <div>
          <button id="uw-login-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
            Login with UW NetID
          </button>
        </div>
        <div class="text-center">
          <button id="back-to-options-uw" class="text-sm text-purple-600 hover:text-purple-500">
            Back to options
          </button>
        </div>
      </div>
      
      <!-- Email/Password Login Form (hidden by default) -->
      <div id="email-login-form" class="hidden mt-8 space-y-6">
        <div class="text-center">
          <h3 class="text-xl font-bold text-gray-900">Email/Password Login</h3>
        </div>
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
          </div>
        </div>
        
        <div>
          <button id="email-login-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Sign in
          </button>
        </div>
        
        <div class="text-center">
          <button id="back-to-options-email" class="text-sm text-green-600 hover:text-green-500">
            Back to options
          </button>
        </div>
        
        <div class="text-center">
          <p class="text-sm text-gray-600">
            Don't have an account? 
            <button id="show-register" class="font-medium text-green-600 hover:text-green-500">
              Register
            </button>
          </p>
        </div>
      </div>
      
      <!-- Registration Form (hidden by default) -->
      <div id="register-form" class="hidden mt-8 space-y-6">
        <div class="text-center">
          <h3 class="text-xl font-bold text-gray-900">Create an Account</h3>
        </div>
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="reg-firstName" class="sr-only">First Name</label>
            <input id="reg-firstName" name="firstName" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="First Name">
          </div>
          <div>
            <label for="reg-lastName" class="sr-only">Last Name</label>
            <input id="reg-lastName" name="lastName" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Last Name">
          </div>
          <div>
            <label for="reg-email" class="sr-only">Email address</label>
            <input id="reg-email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email address">
          </div>
          <div>
            <label for="reg-password" class="sr-only">Password</label>
            <input id="reg-password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
          </div>
        </div>
        
        <div>
          <button id="register-btn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Register
          </button>
        </div>
        
        <div class="text-center">
          <button id="back-to-login" class="text-sm text-green-600 hover:text-green-500">
            Back to login
          </button>
        </div>
      </div>
      
      <!-- Error Message (hidden by default) -->
      <div id="error-message" class="hidden mt-4 p-4 bg-red-100 text-red-700 rounded-md">
        <p id="error-text"></p>
      </div>
    </div>
  </div>
</body>
</html>
